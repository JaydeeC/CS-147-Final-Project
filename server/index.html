<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive LED Display</title>
</head>
<body>

  <h1>Wholesome Team Group 69</h1>

  <div class="container">
    <div class="left">
      <canvas id="canvas" width="640" height="320"></canvas>

      <div class="tools">
        <label>Color:</label>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="draw">Drawing Mode</button>
        <button id="erase">Eraser</button>
        <button id="clear">Clear</button>
        <button id="send">Send to Cloud</button>

        <div id="status"></div>
      </div>
    </div>

  </div>

  <script src="draw.js"></script>

</body>
</html>
